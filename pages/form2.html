<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="#ADD8E6">
    <form width="100%">
        <center>
            <font color="#F8F8FF">
                <b>
                    <TAble bgcolor="#8A2BE2" width="80%">
                        
                        <tr>
                            <td><label for="first name"><font color="#F8F8FF">FIRST NAME</font></label></td>
                            <td><input type="text" id="first name"> (max 30 characters a-z and A-Z)</td>
                        </tr>
                        <tr>
                            <td><label for="lastname">LAST NAME</label></td>
                            <td><input type="text" id="lastname"> (max 30 characters a-z and A-Z)</td>
                        </tr>
                        <tr>
                            <td><label for="dateofbirth">DATE OF BIRTH</label></td>
                            <td><input type="date" name="dateofbirth" id="dateofbirth"></td>
                        </tr>
                        <tr>
                            <td><label for="email">EMAIL ID</label></td>
                            <td><input type="email" name="email" id="email"></td>
                        </tr>
                        <tr>
                            <td><label for="number">MOBILE NUMBER</label></td>
                            <td><input type="tel" name="number" id="number">(10 digit number)</td>
                        </tr>
                        <tr>
                            <td><label for="gender">GENDER</label></td>
                            <td>
                                <label for="male">Male
                                <input type="radio" id="male" name="gender">
                                </label>
                                <label for="female">Female
                                    <input type="radio" id="female" name="gender">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="address">ADDRESS</label></td>
                            <td><textarea name="address" id="address" cols="30" rows="5"></textarea></td>
                        </tr>
                        <tr>
                            <td><label for="city">CITY</label></td>
                            <td><input type="text" name="city" id="city">(max 30 characters a-z and A-Z)</td>
                        </tr>
                        <tr>
                            <td><label for="pincode">PIN CODE</label></td>
                            <td><input type="text" name="pincode" id="pincode">(6 digit number)</td>
                        </tr>
                        <tr>
                            <td><label for="state">STATE</label></td>
                            <td><input type="text" name="state" id="state">(max 30 characters a-z and A-Z)</td>
                        </tr>
                        <tr>
                            <td><label for="country">COUNTRY</label></td>
                            <td><input type="text" name="country" id="country">(max 30 characters a-z and A-Z)</td>
                        </tr>
                        <tr>
                            <td><label for="hobbies">HOBBIES</label></td>
                            <td>
                                <label for="singing">Singing
                                    <input type="checkbox" id="singing" name="hobbies">
                                </label>
                                <label for="dancing">Dancing
                                    <input type="checkbox" id="dancing" name="hobbies">
                                </label>
                                <label for="reading">Reading
                                    <input type="checkbox" id="reading" name="hobbies">
                                </label>
                                <label for="painting">Painting
                                    <input type="checkbox" id="painting" name="hobbies">
                                </label>
                                <br>
                                <label for="others">Others
                                    <input type="text" id="others" name="hobbies">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="qualifications">QUALIFICATIONS</label></td>
                            <td>
                                <table>
                                    <tr>
                                        <td>Qualification</td>
                                        <td>Board</td>
                                        <td>Percentage</td>
                                        <td>Year of Passing</td>
                                    </tr>
                                    <tr>
                                        <td>SSC</td>
                                        <td><input type="text" name="sscboard" id="sscboard"></td>
                                        <td><input type="text" name="sscpercentage" id="sscpercentage"></td>
                                        <td><input type="text" name="sscyear" id="sscyear"></td>
                                    </tr>
                                    <tr>
                                        <td>HSC</td>
                                        <td><input type="text" name="hscboard" id="hscboard"></td>
                                        <td><input type="text" name="hscpercentage" id="hscpercentage"></td>
                                        <td><input type="text" name="hscyear" id="hscyear"></td>
                                    </tr>
                                    <tr>
                                        <td>Graduation</td>
                                        <td><input type="text" name="graduationboard" id="graduationboard"></td>
                                        <td><input type="text" name="graduationpercentage" id="graduationpercentage"></td>
                                        <td><input type="text" name="graduationyear" id="graduationyear"></td>
                                    </tr>
                                    <tr>
                                        <td>Post Graduation</td>
                                        <td><input type="text" name="postgraduationboard" id="postgraduationboard"></td>
                                        <td><input type="text" name="postgraduationpercentage" id="postgraduationpercentage"></td>
                                        <td><input type="text" name="postgraduationyear" id="postgraduationyear"></td>
                                    </tr>
                                </table>
                            </td>
                        <tr>
                            <td>
                                <label for="coursesappliedfor">COURSES <br> APPLIED FOR</label>
                            </td>
                            <td>
                                <label for="bca">
                                BCA <input type="checkbox" id="bca" name="coursesappliedfor">
                                </label>
                                <label for="bcom">
                                B.Com <input type="checkbox" id="bcom" name="coursesappliedfor">
                                </label>
                                <label for="B.Sc">
                                B.Sc <input type="checkbox" id="B.Sc" name="coursesappliedfor">
                                </label>
                                <label for="B.A">
                                B.A <input type="checkbox" id="B.A" name="coursesappliedfor">
                            </td>
                        </tr>
                        <tr>
                            <td><button>Submit</button></td>
                            <td><button>Reset</button></td>
                        </tr>
                    </TAble>
                </b>
            </font>
        </center>
    </form>
    <button><a href="../index.html">Home page</a></button>
</body>
</html>
