<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="shortcut icon" href="../images for this assingment/logoipsum-241.svg" type="image/x-icon">
</head>
<body bgcolor="#ADD8E6">
    <fieldset>
     <table>
            <legend>Account Opening Form</legend>
            <tr>
                <td bgcolor="#00FFFF" colspan="1">Personal details</td>
                <td bgcolor="#00FFFF"></td>
            </tr>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="name of">Name of</label></td>
                <td><input type="text" id="name of"></td>
            </tr>
            <tr>
                <td><label for="father's name">(Father/guardian)</label></td>
                <td><input type="text" id="father's name"></td>
            </tr>
            <tr>
                <td><label for="date of birth">Date of Birth</label></td>
                <td><input type="date" id="date of birth"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <label id="gender" for="male">
                        Male
                        <input type="radio" id="male" name="gender">
                    </label>
                    <label for="female">
                        Female
                        <input type="radio" id="female" name="gender">
                    </label>
                </td>
            </tr>
           <tr>
                <td><label for="nationality">Nationality</label></td>
                <td><input type="text" id="nationality"></td>
            </tr>
            <tr>
                <td><label for="account type">Account Type</label></td>
            <td>
                <label for="savings">Savings <input type="radio" id="savings" name="account type"></label>
                <label for="fixed">Fixed <input type="radio" id="fixed" name="account type"></label>
            </td>
            </tr>
            <tr>
                <td><label for="prefrences">Prefrences</label></td>
                <td>
                <input type="checkbox" id="internet banking"><label for="internet banking">Internet Banking</label>
                <input type="checkbox" id="mobile banking"><label for="mobile banking">Mobile Banking</label>
                <input type="checkbox" id="sms alerts"><label for="sms alerts">SMS alerts</label>
            </td>
        </tr>
        <tr>
            <td><label for="Address">Address</label></td>
            <td><textarea id="Address" cols="40" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><label for="country">Country</label></td>
            <td>
                <select id="country">
                    <option value="Pakistan">Pakistan</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Australia" selected>please select</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="zip code">Zip Code</label>
            </td>
            <td><input type="text" id="zip code"></td>
        </tr>
        <tr>
            <td><label for="Phone">Phone</label></td>
            <td><input type="number" id="Phone"></td>
        </tr>
        <tr>
            <td><label for="email">E-mail</label></td>
            <td><input type="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="password">Password (6-8 characters)</label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td><label for="verify password">Verify Password</label></td>
            <td><input type="password" id="verify password"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="SEND"> <input type="button" value="CLEAR"></td>
        </tr>
    </table>
</fieldset>
<button><a href="../index.html">Home page</a></button>
</body>
</html>
